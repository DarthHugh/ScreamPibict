<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/WEB-INF/template/template.xhtml">
                    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
        
    <ui:define name="content">
        
        <f:metadata>
            <f:viewParam name="id" value="#{contaController.edicao()}" />             
        </f:metadata>
        
        <h:form id="formBuscaConta">
            <p:growl id="msgContaForm" showDetail="true" sticky="true" />
            <p:fieldset legend="Conta" id="fieldSetFormTitle" >
                <p:panelGrid columns="2">
                <p:outputLabel value="Nome: " for="descNome" />  
                <p:inputText id="descNome" required="true" value="#{contaController.conta.nome}"/>
                  
                <p:outputLabel value="Usuario: " for="descUsuario" />  
                <p:inputText id="descUsuario" required="true" value="#{contaController.conta.usuario}"/>
                
                <p:outputLabel value="Nova Senha: " for="descSenha" />  
                <p:inputText id="descSenha" required="true" value="#{contaController.conta.senha}"/>
                
                </p:panelGrid>
                
            </p:fieldset>
            <p:button style="font-size: 13px;" value="Salvar" id="search" icon="ui-icon ui-icon-search"/>
        </h:form>
    </ui:define>
</ui:composition>
