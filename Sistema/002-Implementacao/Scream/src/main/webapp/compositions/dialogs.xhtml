<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<!-- BEGIN DASHBOARD COMPOSITION -->
	<ui:composition>
		<h:form id="formDialog">
			<!-- BEGIN OF NEW PRODUCT DIALOG -->

			<p:dialog header="Novo Produto" widgetVar="novoProdutoDialog"
				modal="true" resizable="false" draggable="true">
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome" for="novoNome" />
					<p:inputText id="novoNome" maxlength="50"
						placeholder="Nome do Produto"
						value="#{dashboardController.product.name}" />

					<p:outputLabel id="novaDescricao" value="Descrição" />
					<p:inputTextarea rows="5" cols="30"
						value="#{dashboardController.product.description}"
						queryDelay="750" minQueryLength="4" />

				</p:panelGrid>

				<p:commandButton id="novoProduto" value="Salvar" icon="ui-icon-disk"
					action="#{dashboardController.createProduct}"
					oncomplete="PF('novoProdutoDialog').hide()">
				</p:commandButton>
			</p:dialog>
			<!-- END OF NEW PRODUCT DIALOG -->



			<!-- BEGIN OF DELETE PRODUCT DIALOG -->
			<p:dialog id="deleteProductDialog" header="Apagar Produto"
				widgetVar="deleteProductDialog" modal="true" resizable="false"
				draggable="true" appendToBody="true" minHeight="100" minWidth="100">
				<h:panelGrid columns="1">

					<h:outputText value="#{dashboardController.productSelect.name}"
						style="font-weight:bold" />
					<h:outputText
						value="#{dashboardController.productSelect.description}" />

				</h:panelGrid>

				<p:commandButton id="deleteProduct" value="Apagar"
					icon="ui-icon-disk" action="#{dashboardController.deleteProduct}"
					oncomplete="PF('deleteProductDialog').hide()"
					update=":formDashboard">
					<f:setPropertyActionListener
						value="#{dashboardController.productSelect}"
						target="#{dashboardController.productSelect}" />
				</p:commandButton>

			</p:dialog>
			<!-- END OF DELETE PRODUCT DIALOG -->

			<!-- BEGIN OF NEW PROJECT DIALOG -->
			<p:dialog header="Novo Projeto" widgetVar="newProjectDialog"
				id="newProjectDialog" modal="true" resizable="false"
				draggable="true">
				<p:panelGrid columns="2">

					<p:outputLabel value="Titulo" for="newTitle" />
					<p:inputText id="newTitle" maxlength="30"
						placeholder="Nome do Titulo"
						value="#{dashboardController.project.title}" />

					<p:outputLabel value="Tempo (dias)" for="newTimeBox" />
					<p:inputText value="#{dashboardController.project.timeBoxInDays}"
						maxlength="4" id="newTimeBox" />

				</p:panelGrid>

				<p:commandButton id="newProject" value="Salvar" icon="ui-icon-disk"
					action="#{dashboardController.createProject}"
					update=":formDashboard" oncomplete="PF('newProjectDialog').hide()">
				</p:commandButton>
			</p:dialog>
			<!-- END OF NEW PROJECT DIALOG -->



			<!-- BEGIN OF DELETE PROJECT DIALOG -->

			<p:dialog id="deleteProjectDialog" header="Apagar Projeto"
				widgetVar="deleteProjectDialog" modal="true" resizable="false"
				draggable="true" appendToBody="true" minHeight="100" minWidth="100">
				<h:panelGrid columns="1">

					<h:outputText value="#{dashboardController.projectSelect.title}"
						style="font-weight:bold" />

				</h:panelGrid>

				<p:commandButton id="deleteProject" value="Apagar"
					icon="ui-icon-disk" action="#{dashboardController.deleteProject}"
					oncomplete="PF('deleteProjectDialog').hide()"
					update=":formDashboard">
					<f:setPropertyActionListener
						value="#{dashboardController.projectSelect}"
						target="#{dashboardController.projectSelect}" />
				</p:commandButton>

			</p:dialog>
			<!-- END OF DELETE PROJECT DIALOG -->

		</h:form>

		<!-- BEGIN OF EDIT PRODUCT DIALOG -->
		<h:form id="formEditProduct">
			<p:dialog id="editProductDialog" header="Editar Produto"
				widgetVar="editProductDialog" modal="true" resizable="false"
				draggable="true" appendToBody="true">
				<p:panelGrid columns="2">

					<p:inputText value="#{dashboardController.productSelect.id}"
						for="id" rendered="false" />

					<p:outputLabel value="Nome" for="editNome" />
					<p:inputText id="editNome" maxlength="50"
						placeholder="Nome do Produto"
						value="#{dashboardController.productSelect.name}" />

					<p:outputLabel id="editDescription" value="Descrição" />
					<p:inputTextarea rows="5" cols="30"
						value="#{dashboardController.productSelect.description}"
						queryDelay="750" minQueryLength="4" />

				</p:panelGrid>

				<p:commandButton id="editProduct" value="Salvar" icon="ui-icon-disk"
					action="#{dashboardController.editProduct}"
					oncomplete="PF('editProductDialog').hide()" update=":formDashboard">

					<f:setPropertyActionListener
						value="#{dashboardController.productSelect}"
						target="#{dashboardController.productSelect}" />
				</p:commandButton>
			</p:dialog>
		</h:form>
		<!-- END OF EDIT PRODUCT DIALOG -->


		<h:form id="formEditProject">
			<!--BEGIN OF EDIT PROJECT DIALOG -->

			<p:dialog header="Editar Projeto" widgetVar="editProjectDialog"
				id="editProjectDialog" modal="true" resizable="false"
				draggable="true">
				<p:panelGrid columns="2">

					<p:outputLabel value="Titulo" />
					<p:inputText id="editTitle" maxlength="30"
						placeholder="Nome do Titulo"
						value="#{dashboardController.projectSelect.title}" />

					<p:outputLabel value="Tempo (dias)" for="editTimeBox" />
					<p:inputText
						value="#{dashboardController.projectSelect.timeBoxInDays}"
						maxlength="4" id="editTimeBox" />

				</p:panelGrid>

				<p:commandButton id="editProject" value="Salvar" icon="ui-icon-disk"
					action="#{dashboardController.updateProject}"
					oncomplete="PF('editProjectDialog').hide()">
				</p:commandButton>
			</p:dialog>

			<!-- END OF EDIT PROJECT DIALOG -->
		</h:form>

	</ui:composition>
	<!-- END DASHBOARD COMPOSITION  -->
</h:body>
</html>
