<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">
                    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
        
    <ui:define name="content">
        
        <h:form>
            
            <div style="float: none; position: relative; text-align: center; 
                 font-size: 18px; color: #0274A8">
                <p:outputLabel value="Atividades do Item .." />
                <p:button icon="ui-icon-help" 
                          style="font-size: 14px; position: relative; left: 280px"/>
                <p:commandButton icon="ui-icon-circle-plus" oncomplete="PF('atividadeDialog').show()"
                                 style="font-size: 14px; position: relative; left: 280px"/>
                                     
                <p:dialog id="atividadeDialog" header="Criar nova Atividade" 
                          widgetVar="atividadeDialog" resizable="false" draggable="false"
                          showEffect="fade" hideEffect="fade" modal="true" style="font-size: 12px">
                    <p:outputPanel id="painelAtividadeDialog">
                        <h:panelGrid columns="2" style="font-size: 12px">
                      
                            <h:outputLabel value="Descrição: "/>
                            <p:inputText maxlength="30" size="30"/>
                            <h:outputLabel for="tipoAtividade" value="Tipo da Atividade "/>
                            <h:selectOneMenu id="tipoAtividade" value="" required="true" label="Text 3">
                                        <f:selectItem itemLabel="Análise" itemValue="" />
                                        <f:selectItem itemLabel="Projeto" itemValue="" />
                                        <f:selectItem itemLabel="Desenvolvimento" itemValue="" />
                                         <f:selectItem itemLabel="Teste" itemValue="" />
                                    </h:selectOneMenu>
                        </h:panelGrid>
                        <br/>
                        <p:commandButton value="Salvar"/>
                    </p:outputPanel>
                </p:dialog>
            </div>
                
                
            <div id="kanban">
                
                <p:growl id="msgs" showDetail="true" />
                <div id="conteudo-1">
                    
                    <p:fieldset legend="A fazer" id="fieldSetFormTitle" style="width: 200px">
                        
                        <p:dashboard id="fazerBoard" model="#{produtoController.model}">
                            <p:panel id="fazer" header="Scream ">
                                <h:outputText value="Descrição do Scream" />
                                <h1/>
                                <p:button icon="ui-icon-view"/> 
                                <p:button icon="ui-icon-pencil"/> 
                            </p:panel>
                                
                        </p:dashboard>
                            
                    </p:fieldset>
                </div>
                    
                <div id="conteudo-2-1">
                    <p:fieldset legend="Fazendo" id="fieldSetFormFazendo" style="width: 200px" >
                        
                        <p:dashboard id="fazendoBoard" model="#{produtoController.model}">
                            <p:panel id="fazendo" header="Info-Saúde">
                                <h:outputText value="Descrição do Info-Saúde" />
                                <h1/>
                                <p:button icon="ui-icon-view"/> 
                                <p:button icon="ui-icon-pencil"/> 
                            </p:panel>
                                
                        </p:dashboard>
                            
                            
                    </p:fieldset>
                </div>
                <!--<p:droppable for="fieldSetFormFazendo " tolerance="touch"
                             activeStyleClass="ui-state-highlight" 
                             >
                                 
                </p:droppable> -->
                    
                <div id="conteudo-2-2">
                    <p:fieldset legend="Feito" id="fieldSetFormFeito" style="width: 200px" >
                        
                        <p:dashboard id="feitoBoard" model="#{produtoController.model}">
                            <p:panel id="feito" header="Licita">
                                <h:outputText value="Descrição do Licita" />
                                <h1/>
                                <p:button icon="ui-icon-view"/> 
                                <p:button icon="ui-icon-pencil"/> 
                                    
                            </p:panel>
                                
                        </p:dashboard>
                            
                            
                    </p:fieldset>
                </div>
            </div>
        </h:form>
    </ui:define>
        
</ui:composition>
