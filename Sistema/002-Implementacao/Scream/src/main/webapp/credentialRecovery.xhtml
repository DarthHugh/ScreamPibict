<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>SCREAM - RECOVERY PASSWORD</title>
</h:head>

<h:body>
	<p:growl showDetail="true" sticky="true" life="5000" />
	
	<!-- BEGIN OF SIGN IN  -->
	<h:form id="formularioRecovery" styleClass="center-hv">
		<fieldset>
			<legend>RECOVERY</legend>
			<h:panelGrid columns="1">
				<p:outputLabel id="usuario" for="username" value="login" />
				<p:inputText id="username" required="true"
					requiredMessage="O usuÃ¡rio deve ser informado"
					value="#" />
				<p:outputLabel id="emailRecovery" for="email" value="EMail" />
				<p:inputText id="email" required="true"
					requiredMessage="O E-Email deve ser informado"
					value="#" />
				<h:panelGrid columns="1" style="float:right; text-align: right">
					<p:commandButton id="enviar" value="ENTER"
						ajax="false" process="@this" update="growl"
						action="#" />
				</h:panelGrid>
			</h:panelGrid>
		</fieldset>
	</h:form>
	<!-- END OF SIGN IN  -->
	
	<!-- BEGIN OF LOGO -->
	<p:graphicImage id="logo" library="icons" name="LogoScream.png" />
	<!-- END OF LOGO -->
</h:body>

</html>
